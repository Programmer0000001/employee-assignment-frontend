<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Bu code</th>
    <th>Bu name</th>
    <th>Region code</th>
    <th>Region name</th>
  </tr>
  </thead>

  <tbody>
  <!-- Iterate over the employees array -->
  <tr *ngFor="let employee of employees">
    <!--  Interpolation to access properties of an object  -->
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.buCode}}</td>
    <td>{{employee.buName}}</td>
    <td>{{employee.regionCode}}</td>
    <td>{{employee.regionName}}</td>
    <td>
      <button (click)="updateEmployee(employee.userId)" class="btn btn-info">Update</button>
      <button (click)="deleteEmployee(employee.userId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
      <button (click)="employeeDetails(employee.userId)" class="btn btn-info" style="margin-left: 10px">View</button>
    </td>
  </tr>
  </tbody>
</table>
